<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS externo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .caja1 {
    width: 250px;
    height: 200px;
    border: 5px solid red;
    background-color: lightgrey;
    padding: 10px;
    margin: 25px;
    text-decoration: underline yellow; /* Subrayar con tono amarillo */
    color: black; /* Cambiar el color del texto a negro */
}


.caja2 {
    width: 300px;
    height: 200px;
    border: 7px solid green;
    background-color: grey;
    color: white;
    padding: 5px;
    margin: 0px;
}

    </style>
    <div class="caja1">Esta es una caja de 250x200px con un borde rojo de 5px y un fondo gris claro, un relleno de 10px y un margen de 25px.</div>
    <div class="caja2">Esta es una caja de 300x200px con un borde verde de 7px, fondo gris, color de texto blanco, relleno de 5px y margen de 0px.</div>
</body>
</html>
